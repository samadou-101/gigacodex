name: gigaCodeX Design System
version: 1.0.0

# Typography
typography:
  fonts:
    sans: "Inter, sans-serif"
    mono: "IBM Plex Mono, monospace"
  sizes:
    xs: "0.75rem"
    sm: "0.875rem"
    base: "1rem"
    lg: "1.125rem"
    xl: "1.25rem"
    "2xl": "1.5rem"
    "3xl": "1.875rem"
    "4xl": "2.25rem"
    "5xl": "3rem"
    "6xl": "3.75rem"
    "7xl": "4.5rem"
    "8xl": "6rem"
  weights:
    normal: 400
    medium: 500
    semibold: 600
    bold: 700
    black: 900

# Colors
colors:
  primary:
    blue:
      50: "#EFF6FF"
      100: "#DBEAFE"
      200: "#BFDBFE"
      300: "#93C5FD"
      400: "#60A5FA"
      500: "#3B82F6"
      600: "#2563EB"
      700: "#1D4ED8"
      800: "#1E40AF"
      900: "#1E3A8A"
  slate:
    50: "#F8FAFC"
    100: "#F1F5F9"
    200: "#E2E8F0"
    300: "#CBD5E1"
    400: "#94A3B8"
    500: "#64748B"
    600: "#475569"
    700: "#334155"
    800: "#1E293B"
    900: "#0F172A"
    950: "#020617"
  accent:
    green: "#22C55E"
    purple: "#A855F7"
    pink: "#EC4899"
    orange: "#F97316"
    red: "#EF4444"
    teal: "#14B8A6"
    indigo: "#6366F1"

# Gradients
gradients:
  primary: "from-blue-600 via-blue-700 to-blue-800"
  secondary: "from-slate-50 via-white to-blue-50/30"
  dark: "from-slate-950 via-slate-900 to-blue-950/30"
  accent:
    blue: "from-blue-500 to-cyan-500"
    green: "from-green-500 to-emerald-500"
    purple: "from-purple-500 to-pink-500"
    orange: "from-orange-500 to-red-500"
    indigo: "from-indigo-500 to-purple-500"
    teal: "from-teal-500 to-blue-500"

# Spacing
spacing:
  container:
    padding: "1.5rem"
    maxWidth: "80rem"
  section:
    padding: "6rem 1.5rem"
  components:
    button:
      padding: "0.625rem 1.5rem"
      gap: "0.75rem"
    card:
      padding: "2rem"
      gap: "1.5rem"

# Border Radius
borderRadius:
  sm: "0.25rem"
  base: "0.5rem"
  md: "0.75rem"
  lg: "1rem"
  xl: "1.5rem"
  "2xl": "2rem"
  "3xl": "3rem"
  full: "9999px"

# Shadows
shadows:
  sm: "0 1px 2px 0 rgb(0 0 0 / 0.05)"
  base: "0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)"
  md: "0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)"
  lg: "0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)"
  xl: "0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)"
  colored:
    blue: "0 20px 25px -5px rgb(59 130 246 / 0.25), 0 8px 10px -6px rgb(59 130 246 / 0.25)"

# Components
components:
  header:
    background: "bg-white/80 dark:bg-slate-950/80"
    backdrop: "backdrop-blur-xl"
    border: "border-slate-200/50 dark:border-slate-800/50"
    shadow: "shadow-sm"
    height: "4rem"
    logo:
      size: "3rem"
      iconSize: "1.75rem"
      statusDot:
        size: "1rem"
        color: "bg-green-500"
        animation: "animate-pulse"

  button:
    primary:
      background: "bg-gradient-to-r from-blue-600 to-indigo-600"
      hover: "hover:from-blue-700 hover:to-indigo-700"
      text: "text-white"
      padding: "px-6 py-2.5"
      radius: "rounded-xl"
      shadow: "shadow-lg shadow-blue-500/25"
      hoverEffect: "hover:scale-105"
    secondary:
      background: "bg-white/50 dark:bg-slate-800/50"
      hover: "hover:bg-white/80 dark:hover:bg-slate-800/80"
      border: "border-2 border-slate-200 dark:border-slate-700"
      hoverBorder: "hover:border-blue-300 dark:hover:border-blue-600"
      text: "text-slate-700 dark:text-slate-300"
      hoverText: "hover:text-blue-600 dark:hover:text-blue-400"

  card:
    background: "bg-white/60 dark:bg-slate-800/60"
    backdrop: "backdrop-blur-sm"
    border: "border border-slate-200/50 dark:border-slate-700/50"
    hoverBorder: "hover:border-slate-300 dark:hover:border-slate-600"
    radius: "rounded-3xl"
    padding: "p-8"
    hoverEffect: "hover:scale-105"
    shadow: "hover:shadow-2xl hover:shadow-slate-200/20 dark:hover:shadow-slate-800/20"
    icon:
      size: "4rem"
      radius: "rounded-2xl"
      shadow: "shadow-lg"

  badge:
    background: "bg-blue-100 dark:bg-blue-950/50"
    text: "text-blue-700 dark:text-blue-400"
    radius: "rounded-full"
    padding: "px-4 py-2"
    icon:
      size: "1rem"
      gap: "0.5rem"

# Animations
animations:
  pulse: "animate-pulse"
  scale: "hover:scale-105"
  transition:
    default: "transition-all duration-300"
    slow: "transition-all duration-500"
    transform: "transition-transform duration-300"
    colors: "transition-colors duration-300"
    opacity: "transition-opacity duration-500"

# Layout
layout:
  grid:
    columns:
      mobile: 1
      tablet: 2
      desktop: 3
    gap: "2rem"
  container:
    maxWidth: "80rem"
    padding: "1.5rem"
    center: "mx-auto"

# Responsive Breakpoints
breakpoints:
  sm: "640px"
  md: "768px"
  lg: "1024px"
  xl: "1280px"
  "2xl": "1536px"
